service:
  name: demo-ping-chatbot
provider:
  stage: ${opt:stage, 'prod'}
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  memorySize: 256
  environment: ${file(./.env.yml)}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"
package:
  exclude:
    - serverless.sample.yml
  excludeDevDependencies: true
functions:
  bot:
    handler: lambda.bot
    timeout: 400
  proxy:
    handler: lambda.proxy
    events:
      - http: 'ANY {proxy+}'
