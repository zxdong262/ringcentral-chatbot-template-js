service:
  name: glip-voicemail-chatbot
provider:
  stage: ${opt:stage, 'prod'}
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  memorySize: 256
  environment: ${file(./.env.yml)}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"
  excludeDevDependencies: true
package:
  include:
    - '*.json'
    - '*.js'
    - google.json
    - 'node_modules/**'
functions:
  app:
    handler: lambda.app
    timeout: 400 # 5 miutes
    events:
      - http:
          method: any
          path: /{proxy+}
          cors: true


